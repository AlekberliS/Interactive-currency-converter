<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <body>
        <header class="header">      
            <div class="header__nav">
                <div class="header__nav__logo">
                    <img src="./assets/images/logobank.svg" alt="logo">
                </div>
                <div class="header__nav__list">
                    <ul class="header__nav__list__items">
                        <li class="header__nav__list__items__item actives">Bank</li>
                        <li class="header__nav__list__items__item">Business</li>
                        <li class="header__nav__list__items__item">Investments</li>
                        <li class="header__nav__list__items__item">Insurance</li>
                        <li class="header__nav__list__items__item">Mobile</li>
                        <li class="header__nav__list__items__item">Trips</li>
                        <li class="header__nav__list__items__item">Entertainment</li>
                    </ul>
                </div>
                <div class="header__nav__btn">
                    <button class="login">Login</button>
                </div>
            </div>     
    </header>
       
        <div class="main">
            <h1>Online Currency Converter</h1>
        <div class="cons">
        <div class="con1">
            <p class="simple">I have</p>
            <ul class="val1">
                <li><button class="value value1 vm ru ru1">RUB</button></li>
                <li><button class="value value1 us1">USD</button></li>
                <li><button class="value value1 eu1">EUR</button></li>
                <li><button class="value value1 azn1">AZN</button></li>
            </ul>
            <div class="result">
                <input type="text" class="inp inp1">
                <p class="p1 content" id="rate1"></p>
            </div>
        </div>
        <div class="con2">
            <p class="simple">I want to get</p>
            <ul class="val2">
                <li><button class="value value2 ru2">RUB</button></li>
                <li><button class="value value2 vm us us2">USD</button></li>
                <li><button class="value value2 eu2">EUR</button></li>
                <li><button class="value value2 azn2">AZN</button></li>
            </ul>
            <div class="result">
                <input type="text" class="inp inp2">
                <p class="p2 content" id="rate2" ></p>
            </div>
        </div>
        </div>
        </div>
        <script src="./assets/js/script.js"></script>
</body>
</html>
